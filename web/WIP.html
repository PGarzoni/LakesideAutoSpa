<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Lakeside Auto Spa</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).on("click", "#gotofirstbtn", GoToFirst);
        $(document).on("click", "#gotosecondbtn", GoToSecond);

        function ClearContent() {
            $('#content').empty();
        };

        function GoToFirst() {
            ClearContent();
            $('#content').load('ContentTest.html #First');
        };

        function GoToSecond() {
            ClearContent();
            $('#content').load('ContentTest.html #Second');
        };
    </script>
</head>
<body>
    <div id="content">
        <script type="text/javascript">
            $('#content').load('ContentTest.html #First');
        </script>
    </div>
</body>
</html>
