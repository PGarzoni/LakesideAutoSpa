<!DOCTYPE html PUBLIC>
<html>
<head>
    <title>Lakeside Auto Spa</title>
    <link rel="Stylesheet" href="../css/lakeside.css" />
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../js/jssor.js"></script>
    <script type="text/javascript" src="../js/jssor.slider.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            var options = {

                $AutoPlay: true,            //[Optional] Whether to auto play, to enable slideshow, this option must be set to true, default value is false
                $DragOrientation: 3         //[Optional] Orientation to drag slide, 0 no drag, 1 horizental, 2 vertical, 3 either, default value is 1 (Note that the $DragOrientation should be the same as $PlayOrientation when $DisplayPieces is greater than 1, or parking position is not 0)
            };

            var jssor_slider1 = new $JssorSlider$("slider1_container", options);
        });
    </script>

    <script type="text/javascript">
    //print script
        $(document).ready(function () {
            $("#printme").click(function () {
                var newWindow = window.open("", "Specials Print", "", "");
                var printarea = $("#printarea").html();
                newWindow.document.write(printarea);
                newWindow.document.close();
                newWindow.focus();
                newWindow.print();
                newWindow.close();
            });
        }); 
    </script>

</head>
<body>
<div class="header">Lakeside Auto Spa</div>
<div class="contentwrapper">
    <div class="cw_top">
            <div class="navbar left">
                <a href="http://lakesideautospa.com"><div>Home</div></a>
                <a href="http://lakesideautospa.com/specials/"><div>Specials</div></a>
                <a href="http://lakesideautospa.com/history/"><div>History</div></a>
                <a href="http://lakesideautospa.com/funfacts/"><div>Fun Facts</div></a>
            </div>
            <div class="imgsection left">
                <div id="slider1_container" style="position: relative; top: 0px; left: 0px; width: 700px; height: 400px;">
                    <!-- Slides Container -->
                    <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 700px; height: 400px; overflow: hidden;">
                            <div><img src="../images/frontsign.jpg" /></div>
                            <div><img src="../images/front.jpg" /></div>
                            <div><img src="../images/front_right.jpg" /></div>
                            <div><img src="../images/front_side2.jpg" /></div>
                            <div><img src="../images/garden.jpg" /></div>
                            <div><img src="../images/vacuum.jpg" /></div>
                            <div><img src="../images/dispenser.jpg" /></div>
                            <div><img src="../images/disclaimersign.jpg" /></div>
                            <div><img src="../images/entrance.jpg" /></div>
                            <div><img src="../images/entrance2.jpg" /></div>
                            <div><img src="../images/ultimate.jpg" /></div>
                    </div>
                </div>
            </div>
            <div class="content left">
                <h1>Specials</h1>
                <div id="printme" class="underline bold">Click Here to Print Special</div>
                <div id="printarea">
                    <img src="../images/LAS 2 Off Internet Coupon.png" />
                </div>
            </div>
    </div>
</div>
</body>
</html>
